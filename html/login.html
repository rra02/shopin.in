<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LOGIN PAGE</title>

    <link rel="stylesheet" href="/css/sign.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>



    <!--  Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!--  Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</head>

<body>


    <nav class=" shadow  navbar sticky-top  navbar-expand-lg bg-*">

        <div class="container-fluid">
            <a href="#">
                <img src="/img/lg2.png" width="100px" alt="logo_img" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->

                <span class="ti-align-justify navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto " style="font-weight: 500">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/html/index.html"
                            style="color:black;">Home</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>


    <div class="container" style=" max-width: 400px;
    width: 100%;
    margin: 0 auto;
    position: relative;">
        <form id="contact">
            <form method="post">
                <h3>LOGIN NOW </h3>

                <fieldset>
                    <input placeholder="Enter Username" type="text" tabindex="100" name="username" autofocus>
                </fieldset>

                <fieldset>
                    <input placeholder="Password" type="password" tabindex="1" name="password">
                </fieldset>

                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
                <p class="home"> <a href="/index.html" target="_blank" title="ShopIn">ShopIn.com</a></p>
            </form>

        </form>
    </div>




</body>


<script type="text/javascript">
    $(document).ready(function () {
        $("#contact").validate({
            rules: {
                username: {
                    required: true,


                },
                password: {
                    required: true,
                    minlength: 8,
                },
                messages: {
                    username: {
                        required: "Name is Required"
                    },
                    password: {
                        required: "Password is required",
                        minlength: "Must be atleast 8 word"
                    }

                }

            }
        });
    });

</script>



</html>
